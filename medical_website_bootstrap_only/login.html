<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - العيادة الطبية</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-primary">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0">
                    <!-- Header -->
                    <div class="card-header bg-primary text-white text-center py-3">
                        <i class="bi bi-heart-pulse fs-2 mb-2"></i>
                        <h4 class="mb-0">تسجيل الدخول</h4>
                        <p class="mb-0 opacity-75 small">مرحباً بعودتك إلى العيادة الطبية</p>
                    </div>
                    
                    <!-- Body -->
                    <div class="card-body p-3">
                        <form>
                            <div class="mb-2">
                                <label for="username" class="form-label small">
                                    <i class="bi bi-person me-1"></i>اسم المستخدم
                                </label>
                                <input type="text" class="form-control" id="username" placeholder="أدخل اسم المستخدم">
                            </div>
                            
                            <div class="mb-2">
                                <label for="password" class="form-label small">
                                    <i class="bi bi-lock me-1"></i>كلمة المرور
                                </label>
                                <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور">
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label small" for="remember">
                                        تذكرني
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none small">نسيت كلمة المرور؟</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-2">
                                <i class="bi bi-box-arrow-in-right me-2"></i>تسجيل الدخول
                            </button>
                        </form>
                        
                        <!-- Social Login -->
                        <div class="text-center border-top pt-2">
                            <p class="text-muted mb-2 small">أو سجل الدخول باستخدام</p>
                            <div class="d-flex justify-content-center gap-2">
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-google"></i>
                                </button>
                                <button class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-facebook"></i>
                                </button>
                                <button class="btn btn-outline-info btn-sm">
                                    <i class="bi bi-twitter"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Links -->
                        <div class="text-center mt-3">
                            <p class="text-muted small mb-2">ليس لديك حساب؟ 
                                <a href="CreateAccount.html" class="text-decoration-none fw-bold">إنشاء حساب جديد</a>
                            </p>
                            <a href="index.html" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-right me-1"></i>العودة للرئيسية
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
