<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - العيادة الطبية</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-primary">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <!-- Header -->
                    <div class="card-header bg-primary text-white text-center py-3">
                        <i class="bi bi-person-plus-fill fs-2 mb-2"></i>
                        <h4 class="mb-0">إنشاء حساب جديد</h4>
                        <p class="mb-0 opacity-75 small">انضم إلى عائلة العيادة الطبية</p>
                    </div>
                    
                    <!-- Body -->
                    <div class="card-body p-3">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="firstName" class="form-label small">
                                            <i class="bi bi-person me-1"></i>الاسم الأول
                                        </label>
                                        <input type="text" class="form-control form-control-sm" id="firstName" placeholder="الاسم الأول">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="lastName" class="form-label small">
                                            <i class="bi bi-person me-1"></i>اسم العائلة
                                        </label>
                                        <input type="text" class="form-control form-control-sm" id="lastName" placeholder="اسم العائلة">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-2">
                                <label for="username" class="form-label small">
                                    <i class="bi bi-at me-1"></i>اسم المستخدم
                                </label>
                                <input type="text" class="form-control form-control-sm" id="username" placeholder="اسم المستخدم">
                            </div>
                            
                            <div class="mb-2">
                                <label for="email" class="form-label small">
                                    <i class="bi bi-envelope me-1"></i>البريد الإلكتروني
                                </label>
                                <input type="email" class="form-control form-control-sm" id="email" placeholder="البريد الإلكتروني">
                            </div>
                            
                            <div class="mb-2">
                                <label for="phone" class="form-label small">
                                    <i class="bi bi-telephone me-1"></i>رقم الهاتف
                                </label>
                                <input type="tel" class="form-control form-control-sm" id="phone" placeholder="رقم الهاتف">
                            </div>
                            
                            <div class="mb-2">
                                <label for="password" class="form-label small">
                                    <i class="bi bi-lock me-1"></i>كلمة المرور
                                </label>
                                <input type="password" class="form-control form-control-sm" id="password" placeholder="كلمة المرور">
                                <div class="form-text small">يجب أن تحتوي على 8 أحرف على الأقل</div>
                            </div>
                            
                            <div class="mb-2">
                                <label for="confirmPassword" class="form-label small">
                                    <i class="bi bi-lock-fill me-1"></i>تأكيد كلمة المرور
                                </label>
                                <input type="password" class="form-control form-control-sm" id="confirmPassword" placeholder="تأكيد كلمة المرور">
                            </div>
                            
                            <div class="mb-3">
                                <label for="gender" class="form-label small">
                                    <i class="bi bi-person-badge me-1"></i>الجنس
                                </label>
                                <select class="form-select form-select-sm" id="gender">
                                    <option value="">اختر الجنس</option>
                                    <option value="male">ذكر</option>
                                    <option value="female">أنثى</option>
                                </select>
                            </div>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label small" for="terms">
                                    أوافق على <a href="#" class="text-decoration-none">الشروط والأحكام</a> و <a href="#" class="text-decoration-none">سياسة الخصوصية</a>
                                </label>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="newsletter">
                                <label class="form-check-label small" for="newsletter">
                                    أرغب في تلقي النشرة الإخبارية والعروض الخاصة
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-2">
                                <i class="bi bi-person-plus me-2"></i>إنشاء الحساب
                            </button>
                        </form>
                        
                        <!-- Links -->
                        <div class="text-center">
                            <p class="text-muted small mb-2">لديك حساب بالفعل؟ 
                                <a href="login.html" class="text-decoration-none fw-bold">تسجيل الدخول</a>
                            </p>
                            <a href="index.html" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-right me-1"></i>العودة للرئيسية
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
